<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fitness Tracker App</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Steps: <span id="steps">0</span></p>
            <p>Distance: <span id="distance">0</span> km</p>
            <p>Calories Burned: <span id="calories-burned">0</span> kcal</p>
        </section>
        <section id="workout-log">
            <h2>Workout Log</h2>
            <ul id="workout-list"></ul>
            <button id="add-workout-btn">Add Workout</button>
        </section>
        <section id="add-workout-form" style="display: none;">
            <h2>Add Workout</h2>
            <form id="workout-form">
                <label for="workout-type">Workout Type:</label>
                <select id="workout-type" name="workout-type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                    <option value="swimming">Swimming</option>
                </select>
                <label for="workout-duration">Workout Duration (minutes):</label>
                <input type="number" id="workout-duration" name="workout-duration">
                <button id="save-workout-btn">Save Workout</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>                                       
</html>
